name: Rails - Install dependencies and run linters

on: [push]

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1

      # - name: NPM - Install Canvas
      #  run: |
      #    sudo apt-get install build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev
      #    npm install canvas

      - name: Rails - Bundle install
        env:
          RAILS_ENV: test
        run: |
          gem install bundler
          bundle lock --add-platform x86_64-linux
          bundle install --jobs 4 --retry 3

      # - name: Rails - Yarn install
      #  env:
      #    RAILS_ENV: test
      #  run: |
      #    yarn install

      # - name: Rails - Precompile Assets
      #  env:
      #    RAILS_ENV: test
      #  run: |
      #    bundle exec rails assets:precompile

      # - name: Run tests
      #  env:
      #    RAILS_ENV: test
      #  run: |
      #    bundle exec rails db:schema:load
      #    bin/rails db:migrate RAILS_ENV=test

      - name: Tests - Run tests
        env:
          RAILS_ENV: test
          RUBYOPT: W0
          UMEDIA_NAILER_CDN_URI: ${{ secrets.UMEDIA_NAILER_CDN_URI }}
        run: |
          bundle exec rails test

      # Add or Replace any other security checks here
      - name: Run security checks
        run: |
          bin/bundler-audit --update
          bin/brakeman -q -w2

      # Add or Replace any other Linters here
      - name: Run linters
        run: |
          bin/rubocop --parallel
